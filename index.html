<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Puppy Bowl</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Puppy Bowl Players</h1>
    <p id="message">Click a player to see more info</p>
    <ul id="players-list"></ul>
    <!-- Adding a new player card -->
    <div id="add-player-card">
      <h2>Add a New Player</h2>
      <form id="add-player-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="breed" placeholder="Breed" required />
        <button type="submit">Add Player</button>
      </form>
    </div>
    <div id="overlay" class="hidden">
      <div id="player-details"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
